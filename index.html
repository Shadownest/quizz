<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Quizz</title>
		<script src="jquery.js"></script>
		<script src="socket.io.js"></script>
		<script src="script.js"></script>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page_login" class="">
			<center>
				<h1 style="font-size:90px">Quizz</h1>
				<div id="loginbox">
					<input id="login_input" type="text" placeholder="Login" autofocus/>
				</div>
			</center>
		</div>
		<div id="page_question" class="container hidden">
			<div>
				<div>
					<p> QUESTION : </p> <span id="questionbox">QUEL EST LE PIGEON LE PLUS INTELLIGENT SUR LA PLACE DES HALLES</span>
				</div>
				<br>
				<div>
					<progress id="progress" value="5" max="10"></progress>
				</div>
				<div id="progress_time"></div>
				<br>
				<div>
					<label for="answer">REPONSE : </label>
					<input type="text" name="answer" id="answer" autofocus>
				</div>
				<br>
			</div>
		</div>
		<div id="page_classement" class="hidden">
			<h1 id="reponse"></h1>
			<table class="score" border="1">
				<caption>Podium</caption>
				<thead>
					<tr>
						<th>2ème</th>
						<th>1er</th>
						<th>3ème</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td class="fort s1">1</td>
						<td></td>
					</tr>
					<tr>
						<td class="fort s2">2</td>
						<td></td>
						<td class="fort s3">3</td>
					</tr>
				</tbody>
			</table>
			<table class="quatre" border="1">
				<tbody>
					<tr>
						<td>4ème</td>
						<td class="col2 faible s4">4</td>
					</tr>
					<tr>
						<td>5ème</td>
						<td class="col2 faible s5">5</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
